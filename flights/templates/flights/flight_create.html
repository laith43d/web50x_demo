{% extends 'flights/layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card">
        <div class="card-body">
            <form action="{% url 'flights:flight-create' %}" method="post">
                {% csrf_token %}
                {{ flight_form|crispy }}
                <button class="btn btn-primary btn-lg" type="submit">Create</button>
            </form>

        </div>
    </div>


{% endblock %}
{% block extra_scripts %}
    <script src="{% static 'libs/tom-select/dist/js/tom-select.base.min.js' %}"></script>

    <script>
        new TomSelect('#id_origin', {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            }
        })
        new TomSelect('#id_destination', {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            }
        })
    </script>
{% endblock %}
